<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>YMST</title>

<!-- Google fonts -->
<!--<link href='http://fonts.googleapis.com/css?family=Roboto:400,300,700' rel='stylesheet' type='text/css'>-->
<link rel="stylesheet" href="/static/assets/googleapis_family_roboto.css" />
<!-- font awesome -->
<link href="/static/assets/fontawesome/css/fontawesome-all.min.css" rel="stylesheet">
<!--<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">-->

<!-- bootstrap -->
<link rel="stylesheet" href="/static/assets/bootstrap/css/bootstrap.min.css" />

<!-- animate.css -->
<link rel="stylesheet" href="/static/assets/animate/animate.css" />
<link rel="stylesheet" href="/static/assets/animate/set.css" />

<!-- gallery -->
<link rel="stylesheet" href="/static/assets/gallery/blueimp-gallery.min.css">

<!-- favicon -->
<link rel="shortcut icon" href="/static/images/favicon.ico" type="image/x-icon">
<link rel="icon" href="/static/images/favicon.ico" type="image/x-icon">


<link rel="stylesheet" href="/static/assets/style.css">
<style>
    .font-5x{font-size:5em}
</style>

</head>

<body>
<div class="topbar animated fadeInLeftBig"></div>

<!-- Header Starts -->
<div class="navbar-wrapper">
      <div class="container">
        <div class="navbar navbar-default navbar-fixed-top" role="navigation" id="top-nav">
          <div class="container">
            <div class="navbar-header">
              <!-- Logo Starts -->
              <a class="navbar-brand" href="/"><img src="/static/images/logo.png" alt="logo"></a>
              <!-- #Logo Ends -->

              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
            </div>

            <!-- Nav Starts -->
            <div class="navbar-collapse  collapse">
              <ul class="nav navbar-nav navbar-right">
                 <li><a href="/"><span class="glyphicon glyphicon-home"></span></a></li>
                 <li class="active scroll"><a href="#works">Top</a></li>
                 <li class="scroll"><a href="#contact">Contact</a></li>
              </ul>
            </div>

            <!-- #Nav Ends -->

          </div>
        </div>

      </div>
</div>
<!-- #Header Starts -->



<!-- works -->
<div id="works"  class=" clearfix grid">
    {% for detailImage in detailImages %}
    <figure class="effect-oscar  wowload fadeInUp">
        <img src="/static/images/portfolio/{{detailImage.imageName}}" width="800" height="400" alt="img01"/>
        <figcaption>
            <h4>{{detailImage.name}}</h4>
            <p>{{detailImage.discription}}<br>
            <a href="/static/images/portfolio/{{detailImage.imageName}}" title="{{detailImage.name}}" data-gallery>Show As Gallery</a></p>
        </figcaption>
    </figure>
    {% endfor %}
</div>
<!-- works -->

<!--Contact Starts-->
<div id="contact" class="spacer">

<div class="container contactform center">
<h2 class="text-center  wowload fadeInUp">Get in touch to start your project</h2>
  <div class="row wowload fadeInLeftBig">
      <div class="col-sm-6 col-sm-offset-3 col-xs-12">
        <input type="text" placeholder="Name">
        <input type="text" placeholder="Company">
        <textarea rows="5" placeholder="Message"></textarea>
        <button class="btn btn-primary"><i class="fa fa-paper-plane"></i> Send</button>
      </div>
  </div>



</div>
</div>
<!--Contact Ends-->

<!-- Footer Starts -->
<div class="footer text-center spacer">
<p class="wowload flipInX"><a href="#"><i class="fa fa-facebook fa-2x"></i></a> <a href="#"><i class="fa fa-instagram fa-2x"></i></a> <a href="#"><i class="fa fa-twitter fa-2x"></i></a> <a href="#"><i class="fa fa-flickr fa-2x"></i></a> </p>
Copyright 2018 元铭生态园林. All rights reserved.More Templates - Collect from DYP
</div>
<!-- # Footer Ends -->
<a href="#works" class="gototop "><i class="fa fa-angle-up  fa-3x"></i></a>





<!-- The Bootstrap Image Gallery lightbox, should be a child element of the document body -->
<div id="blueimp-gallery" class="blueimp-gallery blueimp-gallery-controls">
    <!-- The container for the modal slides -->
    <div class="slides"></div>
    <!-- Controls for the borderless lightbox -->
    <h3 class="title">Title</h3>
    <a class="prev">‹</a>
    <a class="next">›</a>
    <a class="close">×</a>
    <!-- The modal dialog, which will be used to wrap the lightbox content -->
</div>



<!-- jquery -->
<script src="/static/assets/jquery.js"></script>

<!-- wow script -->
<script src="/static/assets/wow/wow.min.js"></script>


<!-- boostrap -->
<script src="/static/assets/bootstrap/js/bootstrap.js" type="text/javascript" ></script>

<!-- jquery mobile -->
<script src="/static/assets/mobile/touchSwipe.min.js"></script>
<script src="/static/assets/respond/respond.js"></script>

<!-- gallery -->
<script src="/static/assets/gallery/jquery.blueimp-gallery.min.js"></script>

<!-- custom script -->
<script src="/static/assets/script.js"></script>

</body>
</html>
